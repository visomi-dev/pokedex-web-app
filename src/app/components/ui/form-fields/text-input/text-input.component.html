<div [formGroup]="form" class="relative flex h-full w-full items-center">
  @if (leftIcon != null) {
    <app-icon class="absolute left-3 text-red-pokedex" [icon]="leftIcon" />
  }

  <input
    [id]="id"
    [name]="name"
    [type]="type"
    [alt]="alt"
    [formControlName]="name"
    [placeholder]="placeholder"
    class="h-full w-full rounded-2xl !border-red-pokedex px-4 py-2 shadow-inner shadow-gray-400 outline-none focus:ring-red-pokedex"
    [ngClass]="{
      'pl-11': !!leftIcon,
      'pr-11': !!rightIcon
    }"
  />

  @if (rightIcon != null) {
    <app-icon class="absolute right-3 text-red-pokedex" [icon]="rightIcon" />
  }
</div>
