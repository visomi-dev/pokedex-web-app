<div class="h-full w-full bg-red-pokedex p-2">
  <div class="flex flex-col gap-2 px-3 pb-6 pt-3">
    <div class="flex items-center gap-4">
      <app-icon class="h-7 text-white" icon="pokeball" />

      <h1 class="text-3xl font-bold text-white">Pok√©dex</h1>
    </div>

    <div class="flex w-full gap-4">
      <app-text-input
        [form]="form"
        id="search"
        name="search"
        placeholder="Search"
        leftIcon="search"
        class="flex-1"
      />

      <app-radio-modal [form]="form" name="sortBy" [options]="sortByOptions" />
    </div>
  </div>

  <div class="grid grid-cols-3 gap-2">
    @for (pokemon of pokemons(); track pokemon.name) {
      <div class="flex flex-col">
        <img
          class="w-full"
          [src]="pokemon.data.sprites.other.home.front_default"
          [alt]="pokemon.name"
        />

        <div>{{ pokemon.name }} - {{ pokemon.data.id }}</div>
      </div>
    }
  </div>
</div>
